on: push
name: Slack Notification Demo
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest

    steps:
    - name: Send custom JSON data to Slack workflow
      id: slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
        # For posting a rich message using Block Kit
        payload: |
          {
            "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": ":robot_face: GitHub Action build result: `${{ job.status }}`\n• repository: _${{ github.event.repository.full_name }}_\n• pusher: _${{ github.event.pusher.name }}_\n• author: _${{ github.event.head_commit.author.name }}_\n• committer: _${{ github.event.head_commit.committer.name }}_\n• message: `${{ github.event.head_commit.message }}`\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                }
              }
            ]
           }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}        
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHO 
